<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <button id="dark-mode-toggle">🌙 Toggle Dark Mode</button>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 class="main-title">Simon Game</h1>
  <h2 id="level-title">Press A Key to Start</h2>

  <div class="scoreboard">
    <div class="high-score-name">
  <label for="player-name">Name:</label>
  <input type="text" id="player-name" placeholder="Enter name" />
</div>

    <p>🎯 Current Score: <span id="current-score">0</span></p>
    <p>🏆 Highest Score: <span id="high-score">0</span></p>
    <button id="restart-btn">🔄 Restart</button>
  </div>

  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
